<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Entrada</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 50px;
            width: 350px;
            text-align: center;
            transition: 0.3s;
            animation: fadeIn 1s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .toggle {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            background: #f7f7f7;
            padding: 10px;
            border-radius: 10px;
        }

        .toggle button {
            background: none;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            border-radius: 10px;
            font-weight: 600;
        }

        .toggle button.active {
            background-color: #007BFF;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .form-container form {
            display: none;
        }

        .form-container form.active {
            display: block;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 18px;
            font-weight: 600;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button[type="submit"]:active {
            transform: translateY(2px);
        }

        .card h2 {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            margin: 0 auto;
            font-size: 24px; /* Tamanho da fonte do h2 */
        }

        /* Novo estilo para texto e botão */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            animation: fadeIn 1s ease-in-out 0.5s;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #fff;
            font-family: 'Open Sans', sans-serif;
            font-weight: 400;
            animation: fadeIn 1s ease-in-out 1s;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            animation: fadeIn 1s ease-in-out 1.5s;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <h1>&#128075; PAGINA 2!</h1>
        <p>Seja bem-vindo, este sistema tem por objetivo ajudar na organização, e no mapeamento de territórios, visando ajudar no dia a dia das entregas de territórios, devoluções e até em planilhas. Esperamos que aproveite ao máximo essa experiência.</p>
        <a href="login.html" class="btn">Ir para o site</a>
    </div>
</body>
</html>
